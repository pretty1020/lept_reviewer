services:
  - type: web
    name: lept-reviewer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python setup_secrets.py && streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
